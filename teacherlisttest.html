<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список сотрудников</title>
  <style>
    :root {
      --bg: #0f1115;
      --card: #171924;
      --text: #e7e9ee;
      --muted: #a7adbb;
      --accent: #5b9cff;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #171924;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #f1f1f1;
      text-decoration: none;
      margin: 6px 12px;
      font-weight: bold;
      display: inline-block;
    }

    nav a:hover {
      color: #ffcc66;
    }

    main {
      flex: 1;
      max-width: 1000px;
      margin: auto;
      padding: 30px 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .pyramid {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .teacher {
      background: var(--card);
      border: 2px solid var(--accent);
      border-radius: 16px;
      padding: 12px;
      width: 160px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, .3);
      transition: transform 0.3s;
    }

    .teacher:hover {
      transform: scale(1.05);
    }

    .teacher img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      object-position: top;
      border-radius: 12px;
      border: 2px solid #2b2f45;
    }

    .name {
      margin-top: 10px;
      background: #141828;
      border-radius: 10px;
      padding: 6px;
      font-size: 14px;
    }

    .dean {
      position: relative;
      border: 4px solid transparent;
      border-radius: 16px;
      background:
        linear-gradient(var(--card), var(--card)) padding-box,
        conic-gradient(from 0deg, red, orange, red) border-box;
      animation: spinBorder 6s linear infinite;
    }

    .dean img {
      border: 3px solid rgb(101, 37, 37);
    }

    @keyframes spinBorder {
      0% {
        background:
          linear-gradient(var(--card), var(--card)) padding-box,
          conic-gradient(from 0deg, red, orange, red) border-box;
      }

      100% {
        background:
          linear-gradient(var(--card), var(--card)) padding-box,
          conic-gradient(from 360deg, red, orange, red) border-box;
      }
    }

    .zam {
      border: 3px solid gold;
    }

    .zam img {
      border: 3px solid rgb(145, 128, 34);
    }

    footer {
      background: #141828;
      border-top: 1px solid #23273a;
      padding: 20px;
      text-align: center;
    }

    @media (max-width: 599px) {
      .row {
        flex-direction: row;
        flex-wrap: wrap;
        gap: 10px;
      }

      .teacher {
        width: 90px;
        padding: 6px;
      }

      .teacher img {
        height: 90px;
      }

      .name {
        font-size: 12px;
        padding: 4px;
      }

      body {
        font-size: 15px;
      }

      header {
        flex-direction: column;
        text-align: center;
      }

      nav {
        margin-top: 12px;
      }

      nav a {
        margin: 8px;
        font-size: 15px;
      }
    }

    @media (min-width: 600px) and (max-width: 991px) {
      .row {
        flex-direction: row;
        flex-wrap: wrap;
        gap: 10px;
      }

      .teacher {
        width: 90px;
        padding: 6px;
      }

      .teacher img {
        height: 90px;
      }

      .name {
        font-size: 12px;
        padding: 4px;
      }

      body {
        font-size: 15px;
      }

      header {
        flex-direction: column;
        text-align: center;
      }

      nav {
        margin-top: 12px;
      }

      nav a {
        margin: 8px;
        font-size: 15px;
      }
    }

    @media (min-width: 992px) {
      .teacher {
        width: 160px;
      }
    }

    .slide {
      display: none;
      animation: fade 0.5s;
    }

    .slide.active {
      display: block;
    }

    @keyframes fade {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .date-range {
      margin-bottom: 20px;
      font-size: 16px;
      color: var(--muted);
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .controls button {
      background: linear-gradient(135deg, #5b9cff, #3a7add);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(91, 156, 255, 0.4);
      transition: all 0.3s ease;
    }

    .controls button:hover {
      background: linear-gradient(135deg, #6baeff, #4a8dff);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(91, 156, 255, 0.6);
    }

    .controls button:active {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(91, 156, 255, 0.4);
    }
  </style>
</head>

<body>
  <header>
    <h1>Университет RPM</h1>
    <nav>
      <a href="index.html">2FA + TGprotect</a>
      <a href="locker.html">Смена скинов(гардероб)</a>
      <a href="sync.html">Синхронизация</a>
      <a href="teacherlist.html">Сотрудники</a>
    </nav>
  </header>

  <main>
    <h2>Список сотрудников</h2>
    <div class="date-range" id="dateRange"></div>

    <div id="slidesContainer"></div>

    <div class="controls">
      <button onclick="prevSlide()">⬅ Назад</button>
      <button onclick="nextSlide()">Вперед ➡</button>
    </div>
  </main>

  <footer>
    <p>© 2025 Университет RPM</p>
  </footer>

  <script>
    async function loadTeachers() {
      const res = await fetch('teachers.txt');
      const text = await res.text();

      const slidesContainer = document.getElementById('slidesContainer');
      const dateRange = document.getElementById('dateRange');

      const slideBlocks = text.split(/___<([^>]+)>___/).filter(s => s.trim() !== '');
      let slides = [];

      for (let i = 0; i < slideBlocks.length; i += 2) {
        const range = slideBlocks[i].trim();
        const lines = slideBlocks[i + 1].trim().split('\n');

        const pyramid = document.createElement('div');
        pyramid.classList.add('pyramid');

        // Декан
        const deanRow = document.createElement('div');
        deanRow.classList.add('row');
        lines.filter(l => l.startsWith('декан')).forEach(l => {
          const [, img] = l.split('|');
          const t = createTeacher('Декан', img, 'dean');
          deanRow.appendChild(t);
        });
        pyramid.appendChild(deanRow);

        // Зам. декана
        const zamRow = document.createElement('div');
        zamRow.classList.add('row');
        lines.filter(l => l.startsWith('зам.декана')).forEach(l => {
          const [, img] = l.split('|');
          const t = createTeacher('Зам. декана', img, 'zam');
          zamRow.appendChild(t);
        });
        if (zamRow.childNodes.length) pyramid.appendChild(zamRow);

        // Преподы
        const teacherRow = document.createElement('div');
        teacherRow.classList.add('row');
        lines.filter(l => l.startsWith('препод')).forEach(l => {
          const [, img] = l.split('|');
          const t = createTeacher('Преподаватель', img);
          teacherRow.appendChild(t);
        });
        if (teacherRow.childNodes.length) pyramid.appendChild(teacherRow);

        const slideDiv = document.createElement('div');
        slideDiv.classList.add('slide');
        if (slides.length === 0) {
          slideDiv.classList.add('active');
          dateRange.textContent = range;
        }
        slideDiv.dataset.range = range;
        slideDiv.appendChild(pyramid);

        slidesContainer.appendChild(slideDiv);
        slides.push(slideDiv);
      }

      window.slides = slides;
    }

    function createTeacher(name, img, extraClass = '') {
      const div = document.createElement('div');
      div.className = 'teacher ' + extraClass;
      div.innerHTML = `
        <img src="${img}" alt="${name}" onerror="this.onerror=null;this.src='https://upload.wikimedia.org/wikipedia/commons/9/99/Question_book-new.svg';">
        <div class="name">??<br>(${name})</div>
      `;
      return div;
    }

    let current = 0;
    function showSlide(i) {
      slides.forEach(s => s.classList.remove('active'));
      slides[i].classList.add('active');
      document.getElementById('dateRange').textContent = slides[i].dataset.range;
    }
    function nextSlide() { current = (current + 1) % slides.length; showSlide(current); }
    function prevSlide() { current = (current - 1 + slides.length) % slides.length; showSlide(current); }

    loadTeachers();
  </script>
</body>
</html>
